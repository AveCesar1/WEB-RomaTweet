<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomanTweet - Escribir Edicto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/post.css">
</head>
<body class="page-post roman-pattern">
    <nav class="navbar navbar-expand-lg roman-navbar">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-landmark me-2"></i>ROMANTWEET
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home"><i class="fas fa-home me-1"></i> Foro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/post"><i class="fas fa-scroll me-1"></i> Escribir Edicto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><i class="fas fa-user me-1"></i> Mi Perfil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn roman-outline-btn me-2" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Salir del Foro</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card roman-card">
                    <div class="card-header golden-border-bottom text-center">
                        <h3 class="golden-text mb-0">Escribir un Nuevo Edicto</h3>
                    </div>
                    <div class="card-body">
                        <div class="d-flex mb-4">
                            <img id="profile-avatar" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIj48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMiIgZmlsbD0iI2Q0YmE0MCIvPjxjaXJjbGUgY3g9IjEyIiBjeT0iMTAiIHI9IjMiIGZpbGw9IiMxYTAwMDAiLz48cGF0aCBkPSJNMTIgMjFhOSA5IDAgMCAwIDktOSA3IDcgMCAwIDAtMTQgMCA5IDkgMCAwIDAgOSA5eiIgZmlsbD0iIzFhMDAwMCIvPjwvc3ZnPg==" class="rounded-circle me-3" alt="Avatar">
                            <div class="w-100">
                                <h5 id="profile-fullname" class="golden-text mb-1">Cayo Julio César</h5>
                                <p id="profile-username" class="text-muted mb-0">@Julius_Caesar</p>
                            </div>
                        </div>
                        
                        <form id="new-post-form">
                            <div class="mb-3">
                                <textarea class="form-control roman-input" id="post-content" name="post_content" rows="5" placeholder="¿Qué está pasando en el Imperio?"></textarea>
                                <div class="d-flex justify-content-between mt-2">
                                    <small class="text-muted" id="char-count">280 caracteres restantes</small>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn roman-btn">Publicar Edicto</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card roman-card mt-4">
                    <div class="card-header golden-border-bottom">
                        <h5 class="golden-text mb-0">Tus edictos recientes</h5>
                    </div>
                    <div class="card-body" id="recent-posts">
                        <p class="text-muted">Cargando edictos...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
    <script src="/post.js"></script>
</body>
</html>
