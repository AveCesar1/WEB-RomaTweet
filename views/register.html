<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomanTweet - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/register.css">
</head>
<body class="page-auth">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 d-none d-md-flex login-left">
                <div class="d-flex align-items-center justify-content-center h-100 w-100">
                    <div class="text-center">
                        <h1 class="display-3 golden-text mb-4">ROMANTWEET</h1>
                        <p class="lead golden-text">Únete al foro del Imperio</p>
                        <div class="mt-5">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiPjxwYXRoIGZpbGw9IiNkNGJhNDAiIGQ9Ik0xMiAyQzYuNDggMiAyIDYuNDggMiAxMnM0LjQ4IDEwIDEwIDEwIDEwLTQuNDggMTAtMTBTMTcuNTIgMiAxMiAyem0tMiAxNWwtNS01IDEuNDEtMS40MUwxMCAxNC4xN2w3LjU5LTcuNTlMMTkgOGwtOSA5eiIvPjwvc3ZnPg==" class="img-fluid" alt="Coliseo Romano">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 login-right">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="w-75">
                        <h2 class="golden-text mb-4">Obtener Ciudadanía</h2>
                        <form id="register-form" method="post" action="/register">
                            <div class="mb-3">
                                <label for="register-name" class="form-label golden-text">Nombre Completo</label>
                                <input type="text" name="register-name" class="form-control roman-input" id="register-name" placeholder="Ej: Cayo Julio César">
                            </div>
                            <div class="mb-3">
                                <label for="register-username" class="form-label golden-text">Nombre de Ciudadano</label>
                                <input type="text" name="register-username" class="form-control roman-input" id="register-username" placeholder="Ej: Julius_Caesar">
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label golden-text">Correo Electrónico</label>
                                <input type="email" name="register-email" class="form-control roman-input" id="register-email" placeholder="Ej: cesar@senado.roma">
                            </div>
                            <div class="mb-4">
                                <label for="register-password" class="form-label golden-text">Contraseña</label>
                                <input type="password" name="register-password" class="form-control roman-input" id="register-password" placeholder="Tu contraseña">
                            </div>
                            <button type="submit" class="btn roman-btn w-100 mb-3">Registrarse</button>
                            <div class="text-center">
                                <a href="/" class="golden-link">¿Ya tienes ciudadanía? Inicia sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
    <script src="/register.js"></script>
</body>
</html>
